<!DOCTYPE html>
<html>
	<head>
		<title>Hex Viewer</title>
		<meta name="title" content="Hex Viewer">
		<meta name="description" content="This hex viewer lets you display your files as binary data conveniently displayed as hexadecimal numbers.">
		<meta name="keywords" content="hex viewer, hexviewer, binary data">
		<meta name="robots" content="index, follow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="language" content="English">
		<meta name="author" content="Dawid Kawka">

		<link rel="stylesheet" href="./styles.css">
		<link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
		<link rel="manifest" href="./icons/site.webmanifest">

		<script src="./hexedit.js"></script>
		<script src="./main.js" defer></script>
	</head>
	<body ondrop="loadFile(event); onDragEnd(event)" ondragover="onFileHover(event)" ondragenter="onDragStart(event)">
		<header>
			<h1>Hex Viewer</h1>
			<div>
				<label for="file-select">Drag and drop a file here to open it or click here to choose one:</label>
				<input id="file-select" type="file" multiple="false" onchange="onFileInputChange(event)">
			</div>
			<div>
				<label>...or select one of the examples:</label>
				<select id="example-selection" onchange="onExampleSelected(event)">
					<option disabled title="User selected file">Custom</option>
					<option value="1" selected title="256 bytes in increasing order. Generated through javascript">Incrementing numbers</option>
					<option value="2" title="The nbt data format is a format used in Minecraft. This is an example file given by the (now archived) official specification">NBT Data (test.nbt)</option>
					<!--	Find out more about NBT here: https://wiki.vg/NBT 	-->
					<!--	Link to the original specification: https://web.archive.org/web/20110723210920/http://www.minecraft.net/docs/NBT.txt 	-->
					<!--	I choose this data format because its relatively simple, and works well as an example	-->
					<option value="3" title="The html source code of this page">This page (index.html)</option>
					<option value="4" title="The css source code of this page">This page (styles.css)</option>
					<option value="5" title="The javascript source code of this page used for loading data">This page (main.js)</option>
					<option value="6" title="The javascript source code of this page used for displaying data">This page (hexedit.js)</option>
				</select>
			</div>
		</header>
		<main>
			<!--	The contents of this div get auto-generated by the hex viewer script	-->
			<div id="memory" class="hexedit"></div>

		</main>

		<!--	Overlay for when the user drags a file over the page	-->
		<div id="drag-overlay" ondragleave="onDragEnd(event)">
			<div id="fake-dropzone">
				<h1>Drop file here to open</h1>
			</div>
		</div>
	</body>
</html>
