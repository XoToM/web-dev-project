<!DOCTYPE html>
<html>
	<head>
		<script src="twgl/twgl-full.js"></script> <!--  minimal WebGL helper library (TWGL) from https://twgljs.org/  -->
		<script id="vert" type="notjs">attribute vec4 position;

			void main() {
			  gl_Position = position;
			}</script>
		<script id="frag" type="notjs">precision mediump float;

			uniform vec2 resolution;
			uniform float time;
			
			void main() {
			  vec2 uv = gl_FragCoord.xy / resolution;
			  float color = 0.0;
			  // lifted from glslsandbox.com
			  color += sin( uv.x * cos( time / 3.0 ) * 60.0 ) + cos( uv.y * cos( time / 2.80 ) * 10.0 );
			  color += sin( uv.y * sin( time / 2.0 ) * 40.0 ) + cos( uv.x * sin( time / 1.70 ) * 40.0 );
			  color += sin( uv.x * sin( time / 1.0 ) * 10.0 ) + sin( uv.y * sin( time / 3.50 ) * 80.0 );
			  color *= sin( time / 10.0 ) * 0.5;
			
			  gl_FragColor = vec4( vec3( color * 0.5, sin( color + time / 2.5 ) * 0.75, color ), 1.0 );
			}</script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<canvas id="canvasgl" style="height: 100vh; width: 100vw; display: block; margin: -0.5em;"></canvas>
	</body>
</html>
